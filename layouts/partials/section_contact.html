{{ $section := .section }}
<section id="{{ $section.section_id }}" class="block contact-block bg-{{ $section.background }} outer">
  <div class="block-header inner-small">
    {{ if $section.title }}
    <h2 class="block-title">{{ $section.title }}</h2>
    {{ end }}
    {{ if $section.subtitle }}
    <p class="block-subtitle">
      {{ $section.subtitle | safeHTML }}
    </p>
    {{ end }}
  </div><!-- .block-header -->
  <div class="block-content inner-medium">
    {{ partial "markdownify-block" $section.content }}
    <form name="contactForm" method="POST" netlify-honeypot="bot-field" data-netlify="true" id="contact-form"
      class="contact-form">
      <p class="screen-reader-text">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <p class="form-row">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-input">
      </p>
      <p class="form-row">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-input">
      </p>
      <p class="form-row">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-textarea" rows="7"></textarea>
      </p>
      <input type="hidden" name="form-name" value="contactForm" />
      <div class="block-header inner-small">
      <p class="form-row form-submit">
        <button type="submit" class="button">Send Message</button>
      </p>
      </div>
  </form><!-- .contact-form -->
  </div><!-- .block-content -->
</section><!-- .outer-->

<section id="call-to-action" class="block cta-block bg-accent outer">
  <div class="inner-large">
    <div class="grid">
      <div class="cell block-content">
        <h2 class="block-title">Thinking how to start?</h2>
        <p class="block-subtitle">
          Follow simple Beginner's Guide
        </p>
      </div>
      <div class="cell block-buttons">
<a href="/how-to-start-earning-money-online/"
   class="button white large">Beginner&#39;s Guide</a>
      </div>
    </div>
  </div>
</section>
